<!-- templates/contact.html -->
{% extends "base.html" %}
{% block page_content %}
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <section id="contact">
        <form method="post">
            {% csrf_token %}
            {{ contact_form.as_p }}
            {{ message_form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
{% endblock %}
