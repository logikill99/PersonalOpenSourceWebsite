<!-- templates/contact.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <section id="contact">
        <form method="post">
            {% csrf_token %}
            {{ contact_form.as_p }}
            {{ message_form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
